<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky Way Hand Tracker + Gemini AI</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Fullscreen Canvas */
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 60px; /* Moved down to make room for toggle */
            left: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: none; /* Let clicks pass through to canvas */
            max-height: 85vh;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        #ui-layer.closed {
            transform: translateX(-150%);
        }

        /* Toggle Button */
        #toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: background 0.2s;
        }

        #toggle-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 16px;
            color: white;
            width: 280px;
            pointer-events: auto; /* Re-enable clicks for UI */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
            overflow-y: auto;
            max-height: 80vh;
        }
        
        /* Scrollbar for panel */
        .panel::-webkit-scrollbar {
            width: 6px;
        }
        .panel::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            font-weight: 600;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 0.9rem;
            margin: 15px 0 8px 0;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 4px;
        }

        p {
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        /* Controls */
        .control-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        label {
            font-size: 0.85rem;
            color: #eee;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
            background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
        }

        /* Range Slider Styles */
        input[type=range] {
            -webkit-appearance: none;
            width: 100px;
            background: transparent;
            vertical-align: middle;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }

        /* AI Input Styles */
        textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            padding: 8px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 8px;
            box-sizing: border-box;
            font-size: 0.85rem;
        }

        textarea:focus {
            outline: none;
            border-color: #ff8a00;
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        .btn-generate {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-analyze {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-analyze:hover, .btn-generate:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        #lore-output {
            font-size: 0.8rem;
            color: #aaddff;
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            min-height: 40px;
            border-left: 3px solid #ff8a00;
            font-style: italic;
            display: none;
        }

        /* Loading Spinner for buttons */
        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Badge */
        #status {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff4444; /* Default Red */
            box-shadow: 0 0 8px #ff4444;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .dot.active {
            background-color: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        /* Video Preview */
        #video_wrapper {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            width: 160px;
            height: 120px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.2);
            background: #000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #input_video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }
        
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.8rem;
            display: none;
        }

        /* Toggle Icon */
        .icon-menu::before { content: '☰'; }
        .icon-close::before { content: '✕'; }

    </style>
</head>
<body>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Status Indicator -->
    <div id="status">
        <div class="dot" id="status-dot"></div>
        <span id="status-text">Initializing AI...</span>
    </div>

    <!-- Toggle Button -->
    <button id="toggle-btn" class="icon-menu"></button>

    <!-- UI Panel -->
    <div id="ui-layer">
        <div class="panel">
            <h1>GALAXY ENGINE</h1>
            <p><strong>Gesture Controls:</strong><br>
            • Pinch: Compress/Scale<br>
            • Move Hand: Rotate/Tilt<br>
            • Release: Expand</p>
            
            <div class="control-group">
                <label for="colorPicker">Core Color</label>
                <input type="color" id="colorPicker" value="#ff6030">
            </div>
            
            <div class="control-group">
                <label for="outerColorPicker">Outer Color</label>
                <input type="color" id="outerColorPicker" value="#1b3984">
            </div>

            <div class="control-group">
                <label for="rotationSpeed">Spin Speed</label>
                <input type="range" id="rotationSpeed" min="0" max="2" step="0.1" value="0.2">
            </div>

            <div class="control-group">
                <label for="spiralTwist">Spiral Twist</label>
                <input type="range" id="spiralTwist" min="0" max="5" step="0.1" value="1">
            </div>

            <!-- AI Section -->
            <h2>AI Architect</h2>
            <textarea id="galaxy-prompt" rows="2" placeholder="Describe a galaxy (e.g. 'A radioactive green spiderweb' or 'A calm blue spiral')"></textarea>
            <button id="btn-generate" class="btn-generate">Generate Galaxy ✨</button>

            <h2>Cosmic Lore</h2>
            <button id="btn-analyze" class="btn-analyze">Analyze Sector ✨</button>
            <div id="lore-output"></div>
        </div>
    </div>

    <!-- Webcam Preview -->
    <div id="video_wrapper">
        <p class="loading-text" id="cam-loading">Loading Cam...</p>
        <video id="input_video" autoplay playsinline></video>
    </div>

    <!-- Libraries -->
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- Configuration ---
        const config = {
            particleCount: 40000,
            galaxySize: 5,
            branches: 3,
            spin: 1,
            randomness: 0.2,
            randomnessPower: 3,
            insideColor: '#ff6030',
            outsideColor: '#1b3984',
            baseScale: 1.0,
            targetScale: 1.0, // For lerping
            animSpeed: 0.2,   // Default rotation speed
            handRotX: 0,      // Target X Rotation from Hand
            handRotY: 0,      // Target Y Rotation from Hand
            handActive: false // Is hand controlling rotation?
        };
        
        // Gemini API Setup
        const apiKey = ""; // System will inject key

        // --- Three.js Setup ---
        const canvasContainer = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        // Fog for depth
        scene.fog = new THREE.FogExp2(0x000000, 0.03);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 3, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        canvasContainer.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // --- Sidebar Toggle ---
        const toggleBtn = document.getElementById('toggle-btn');
        const uiLayer = document.getElementById('ui-layer');
        let isMenuOpen = true;

        toggleBtn.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                uiLayer.classList.remove('closed');
                toggleBtn.classList.remove('icon-close');
                toggleBtn.classList.add('icon-menu');
            } else {
                uiLayer.classList.add('closed');
                toggleBtn.classList.remove('icon-menu');
                toggleBtn.classList.add('icon-close');
            }
        });

        // --- Galaxy Generator ---
        let geometry = null;
        let material = null;
        let points = null;

        function generateGalaxy() {
            if (points !== null) {
                geometry.dispose();
                material.dispose();
                scene.remove(points);
            }

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(config.particleCount * 3);
            const colors = new Float32Array(config.particleCount * 3);

            const colorInside = new THREE.Color(config.insideColor);
            const colorOutside = new THREE.Color(config.outsideColor);

            // Update color pickers to match state if changed by AI
            document.getElementById('colorPicker').value = '#' + colorInside.getHexString();
            document.getElementById('outerColorPicker').value = '#' + colorOutside.getHexString();

            for (let i = 0; i < config.particleCount; i++) {
                const i3 = i * 3;

                // Radius
                const radius = Math.random() * config.galaxySize;
                
                // Spin Angle
                const spinAngle = radius * config.spin;
                
                // Branch Angle
                const branchAngle = (i % config.branches) / config.branches * Math.PI * 2;

                // Randomness
                const randomX = Math.pow(Math.random(), config.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * config.randomness * radius;
                const randomY = Math.pow(Math.random(), config.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * config.randomness * radius;
                const randomZ = Math.pow(Math.random(), config.randomnessPower) * (Math.random() < 0.5 ? 1 : -1) * config.randomness * radius;

                positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
                positions[i3 + 1] = randomY; // Flat galaxy, Y is up
                positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

                // Color Mix
                const mixedColor = colorInside.clone();
                mixedColor.lerp(colorOutside, radius / config.galaxySize);

                colors[i3] = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            material = new THREE.PointsMaterial({
                size: 0.02,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);
        }

        generateGalaxy();

        // --- UI Events ---
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            config.insideColor = e.target.value;
            generateGalaxy();
        });

        document.getElementById('outerColorPicker').addEventListener('input', (e) => {
            config.outsideColor = e.target.value;
            generateGalaxy();
        });

        document.getElementById('rotationSpeed').addEventListener('input', (e) => {
            config.animSpeed = parseFloat(e.target.value);
        });

        document.getElementById('spiralTwist').addEventListener('input', (e) => {
            config.spin = parseFloat(e.target.value);
            generateGalaxy();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- Gemini Integration ---
        
        async function callGemini(prompt, isJson = false) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };
            
            if (isJson) {
                payload.generationConfig = { responseMimeType: "application/json" };
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Gemini API Error:", error);
                throw error;
            }
        }

        // Feature 1: Galaxy Architect (Text -> Config)
        const btnGenerate = document.getElementById('btn-generate');
        const txtPrompt = document.getElementById('galaxy-prompt');

        btnGenerate.addEventListener('click', async () => {
            const userText = txtPrompt.value.trim();
            if (!userText) return;

            // UI Loading State
            const originalBtnText = btnGenerate.innerHTML;
            btnGenerate.innerHTML = '<span class="spinner"></span> Generating...';
            btnGenerate.disabled = true;

            const systemPrompt = `
                You are a 3D graphics controller. I will describe a galaxy. 
                You must translate this description into a valid JSON object with these exact keys:
                - branches: integer (2 to 10)
                - spin: float (0.1 to 4)
                - randomness: float (0.1 to 2)
                - randomnessPower: float (1 to 5)
                - insideColor: hex string (e.g. #ff0000)
                - outsideColor: hex string (e.g. #0000ff)
                
                Description: "${userText}"
            `;

            try {
                const jsonString = await callGemini(systemPrompt, true);
                const newConfig = JSON.parse(jsonString);

                // Update config safely
                if(newConfig.branches) config.branches = newConfig.branches;
                if(newConfig.spin) config.spin = newConfig.spin;
                if(newConfig.randomness) config.randomness = newConfig.randomness;
                if(newConfig.randomnessPower) config.randomnessPower = newConfig.randomnessPower;
                if(newConfig.insideColor) config.insideColor = newConfig.insideColor;
                if(newConfig.outsideColor) config.outsideColor = newConfig.outsideColor;

                generateGalaxy();
            } catch (e) {
                alert("Failed to generate galaxy parameters. Try again.");
            } finally {
                btnGenerate.innerHTML = originalBtnText;
                btnGenerate.disabled = false;
            }
        });

        // Feature 2: Cosmic Lore (Config -> Text)
        const btnAnalyze = document.getElementById('btn-analyze');
        const loreOutput = document.getElementById('lore-output');

        btnAnalyze.addEventListener('click', async () => {
            // UI Loading State
            const originalBtnText = btnAnalyze.innerHTML;
            btnAnalyze.innerHTML = '<span class="spinner"></span> Scanning...';
            btnAnalyze.disabled = true;
            loreOutput.style.display = 'none';

            const galaxyState = JSON.stringify({
                branches: config.branches,
                spin: config.spin,
                chaos: config.randomness,
                colors: `${config.insideColor} core to ${config.outsideColor} rim`
            });

            const systemPrompt = `
                Act as a sci-fi ship computer. Based on these galaxy parameters: ${galaxyState},
                write a short, 2-sentence log entry describing this sector. 
                Be creative about what civilizations or anomalies might exist here based on the color and chaos levels.
            `;

            try {
                const story = await callGemini(systemPrompt, false);
                loreOutput.textContent = story;
                loreOutput.style.display = 'block';
            } catch (e) {
                console.error(e);
            } finally {
                btnAnalyze.innerHTML = originalBtnText;
                btnAnalyze.disabled = false;
            }
        });

        // --- MediaPipe Hand Tracking ---
        const videoElement = document.getElementById('input_video');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const camLoading = document.getElementById('cam-loading');

        function onResults(results) {
            statusDot.classList.add('active');
            statusText.innerText = "Tracking Active";
            camLoading.style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                config.handActive = true;

                // --- 1. PINCH LOGIC (Scaling) ---
                const thumbTip = landmarks[4];
                const indexTip = landmarks[8];
                const distance = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) + 
                    Math.pow(thumbTip.y - indexTip.y, 2)
                );
                
                let factor = (distance - 0.02) * 8; 
                if(factor < 0) factor = 0;
                if(factor > 1.5) factor = 1.5;
                config.targetScale = 0.2 + (factor * 2.5); 

                // --- 2. HAND POSITION LOGIC (Rotation/Tilt) ---
                // Calculate rough centroid of the hand (using wrist and middle finger knuckle)
                const wrist = landmarks[0];
                const middleMCP = landmarks[9];
                const handX = (wrist.x + middleMCP.x) / 2;
                const handY = (wrist.y + middleMCP.y) / 2;

                // Map Hand X (0-1) to Rotation Y (Left/Right spin)
                // Center is 0.5. Left < 0.5, Right > 0.5
                // Range: -1 to 1 radians roughly
                config.handRotY = (handX - 0.5) * 4; 

                // Map Hand Y (0-1) to Rotation X (Up/Down tilt)
                // Center is 0.5. Up < 0.5, Down > 0.5
                config.handRotX = (handY - 0.5) * 4;

            } else {
                config.handActive = false;
                config.targetScale = 1.0;
                statusDot.classList.remove('active');
                statusText.innerText = "Looking for hands...";
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });

        // Start Camera
        cameraUtils.start()
            .then(() => {
                statusText.innerText = "Camera Started";
            })
            .catch(err => {
                statusText.innerText = "Camera Error";
                console.error(err);
                alert("Please allow camera access to use hand controls.");
            });


        // --- Animation Loop ---
        const clock = new THREE.Clock();
        
        // Track current rotation for smooth lerping
        let currentRotX = 0;
        let currentRotY = 0;

        function animate() {
            const delta = clock.getDelta();

            // Lerp the scale for smoothness
            config.baseScale += (config.targetScale - config.baseScale) * 0.1;

            if(points) {
                // Apply Scale
                points.scale.set(config.baseScale, config.baseScale, config.baseScale);
                
                if (config.handActive) {
                    // Hand Control Mode:
                    // Disable automatic orbit controls rotation so hands have full control
                    controls.autoRotate = false;
                    
                    // Lerp towards hand targets
                    currentRotX += (config.handRotX - currentRotX) * 0.1;
                    currentRotY += (config.handRotY - currentRotY) * 0.1;
                    
                    // Apply rotation. 
                    // Y is spin (Hand X), X is tilt (Hand Y)
                    points.rotation.y += config.animSpeed * delta; // Keep basic spin
                    points.rotation.x = currentRotX; // Tilt up/down
                    points.rotation.z = currentRotY * 0.5; // Slight bank angle for realism
                    
                    // Rotate the entire group container or just the points
                    // Here we rotate points relative to camera 
                } else {
                    // Idle Mode:
                    controls.autoRotate = true;
                    controls.autoRotateSpeed = 2.0;
                    
                    // Slowly return to flat tilt
                    points.rotation.x += (0 - points.rotation.x) * 0.05;
                    points.rotation.z += (0 - points.rotation.z) * 0.05;
                    
                    // Continue standard spin
                    points.rotation.y += delta * config.animSpeed;
                }
            }

            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        animate();

    </script>
</body>
</html>
